<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&family=Josefin+Sans&family=Play&family=Poppins:ital,wght@0,400;0,700;1,300&family=Roboto&family=Roboto+Condensed&family=Rubik+Pixels&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title"> {{ timecapsule.title }} </h5>
                <p class="card-subtitle mb-2 text-muted">Publication Date: January 1, 2024</p>
            </div>
            <div class="card-body">
                <p class="card-text">Message or description of the time capsule goes here.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">File 1</li>
                <li class="list-group-item">File 2</li>
                <li class="list-group-item">File 3</li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Download All Files</a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
